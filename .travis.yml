dist: focal
language: c

os: linux

compiler: gcc

install:
    - sudo apt-get install valgrind
    - sudo apt-get install clang
    - sudo apt-get install cppcheck
    - sudo pip install cpplint

script:
    - ./run.sh
    - cd project/
    - mkdir build
    - cd build
    - cmake ..
    - make clean && make
    - valgrind --tool=memcheck --leak-check=full ./tests/test1_tests
    - valgrind --tool=memcheck --leak-check=full ./tests/test2_tests

after_success:
    - bash <(curl -s https://codecov.io/bash)
